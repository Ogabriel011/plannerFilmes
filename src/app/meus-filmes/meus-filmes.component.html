<app-header></app-header>
<main>
  <body>
    <app-adicione-filmes (searchTextChanged)="onSearchTextEndered($event)" (filtroAno)="filtrarAno($event)" (filtroGenero)="filtrarGenero($event)" (filtroTipo)="filtrarTipo($event)"></app-adicione-filmes>

    <p class="meusFilmes">Meus filmes</p>
    <div class="linha"></div>
    <!--  -->
    <div class="filmes" >
      <div *ngFor="let filme of meusFilmes; index as i">
        <div class="cards" >
      <div
        class="card"
        *ngIf="searchText === '' || filme.titulo.toLowerCase().includes(searchText) && validaAno(anoFiltro, filme.ano) && validaGeneroSelecionado(generoFiltro, filme.genero) && validaTipo(tipoFiltro, filme.tipo) "

      >
        <img src="{{ filme.banner }}" />
        <button class="detalhes" (click)="detalhesFilme()">Detalhes</button>
        <div class="titulo">
          <p>
            Titulo: <a href="#">{{ filme.titulo }}</a>
          </p>
          <p> GenÃªro: {{ filme.genero }}</p>
          <p>{{ filme.ano }}</p>
        </div>



      </div>
    </div>
    </div>
    </div>
  </body>
<app-footer></app-footer>
</main>
