<main>
  <header>
    <a routerLink="/home"><b class="logo">Moviez.</b></a>
  </header>
  <body>
    <div class="card">
      <h1>Criar conta</h1>

      <form [formGroup]="formulario">
        <label for="email" name="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail" formControlName="email" required />
        <span *ngIf="formulario.get('email')?.errors?.['required'] && formulario.get('email')?.touched">*E-mail obrigatório</span>
        <br />

        <label for="nomeUsuario" name="nomeUsuario">Nome do Usuário:</label>
        <input
          type="text"
          id="nomeUsuario"
          placeholder="Nome do Usuário"
          formControlName="usuario"
          required
        />
        <span *ngIf="formulario.get('usuario')?.errors?.['required'] && formulario.get('usuario')?.touched || formulario.get('usuario')?.errors?.['minusculo']">*Nome de Usuário obrigatório e precisa ser minusculo</span>
        <br />


        <label for="senha" name="senha">Senha:</label>
        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          formControlName="senha"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@*#]).{6,}"
          required
          />
          <span *ngIf="formulario.get('senha')?.errors?.['pattern'] || formulario.get('senha')?.errors?.['required'] && formulario.get('senha')?.touched">*A senha deve conter numeros e caracteres especias </span>
          <br />


        <div class="checkbox">
          <input type="checkbox" id="termosPrivacidade" formControlName="termos" required/>
          <label for="termosPrivacidade" class="termos" name="termosPrivacidade"
            >Eu aceito os termos de privacidade</label
          ><br />
        </div>
        <span *ngIf="formulario.get('termos')?.errors?.['required'] && formulario.get('termos')?.touched">*Os Termos são obrigatórios</span>

        <button type="submit" class="cadastro" (click)="cadastro()" [disabled]="formulario.invalid" >Cadastre-se</button>
      </form>
    </div>
  </body>
</main>
